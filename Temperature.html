<!DOCTYPE html>
<html>
<body>
<script>
var tem = prompt("Please enter a temperature in celsius");
function cToF(celsius) 
{
  var cTemp = celsius;
  var cToFahr = cTemp * 9 / 5 + 32;
  var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
    console.log(message + 'degrees fahrenheit');
}

function fToC(fahrenheit) 
{
  var fTemp = fahrenheit;
  var fToCel = (fTemp - 32) * 5 / 9;
  var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
    console.log(message + ' degree celsius ');
} 
cToF(tem);
fToC(tem);
</script>
</body>
</html>
